<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Calculator</title>
</head>


<body>
    <!-- ------PAGE TITLE ------->
    <h1>Server Side Calculator</h1> 

<!-- ---------------------USER FIRST INPUT------------------------ -->
<input id="nput1" type="number" placeholder="Type First Number">

<!-- --------------------PLUS BUTTON---------------------------- -->
<button id="add">+</button>

<!-- ---------------------USER SECOND INPUT------------------------ -->
<input id="input2" type="number" placeholder="Type Second Number">

<!-- --------------------EQUAL BUTTON------------------------- -->
<button id="equal-button">=</button>

<!-- --------------------UNORDERED LIST------------------------- -->
<ul id="total-list"></ul>



<!-- --------------------NEW TOTAL------------------------- -->
<h5 id="output1"> Total: </h5>



<!-- --------------------NEW TOTAL BODY------------------------- -->
<table>
    <thead>
        <tr>
            <th>History of Calculations: </th>
        </tr>
     </thead>
    
    
    <tbody  id="total-table-body"> <!-- ----TOTAL-body -->
        <tr>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    </table> 


</body>
</html>
