<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Calculator</title>
</head>

    <!-- ------PAGE TITLE ------->
    <h1>Server Side Calculator</h1> 

<body>

<form id="form">
<!-- ---------------------USER FIRST INPUT------------------------ -->
<input id="input1" type="number" placeholder="Type First Number">

<!-- --------------------PLUS BUTTON---------------------------- -->
<button id="add-button" data-operation="add" class="equationType" name="equation" value="+" >+</button>
<button id="sub-button" data-operation="sub" class="equationType" name="equation" value="-" >-</button>
<button id="div-button" data-operation="div" class="equationType" name="equation" value="/" >/</button>
<button id="mul-button" data-operation="mul" class="equationType" name="equation" value="*" >*</button>

<!-- ---------------------USER SECOND INPUT------------------------ -->
<input id="input2" type="number" placeholder="Type Second Number">


<!-- ---------------------SUBMIT INPUT------------------------ -->
<input id="result-button" placeholder="Result" class="result" type="submit"  value="=" readonly>


<!-- --------------------CLEAR BUTTON------------------------- -->
<button id="clear-button">C</button>
</form> 
<!-- end form -->

<!-- --------------------UL of HISTORY------------------------- -->
<div id='answer'> </div>
    <h2>History of Calculations: <div id="history"></div></h2>
</div>

</body>
</html>
